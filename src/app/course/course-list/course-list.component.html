<mat-accordion>
  <mat-expansion-panel
    (opened)="panelOpenState = true"
    (closed)="panelOpenState = false"
    *ngFor="let course of courses$ | async"
  >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ course.subject }}
      </mat-panel-title>
      <mat-panel-description
        >Price: {{ course.price }} z≈Ç
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>
      {{ course.id }}
      <app-topic-list
        [panelOpenState]="panelOpenState"
        courseId="{{ course.id }}"
      ></app-topic-list>
    </p>
    <mat-action-row>
      <button mat-button (click)="onAddNewTopic()" color="primary">
        Add new topic
      </button>
    </mat-action-row>
    <app-topic-create *ngIf="isCreateTopic"> </app-topic-create>
  </mat-expansion-panel>
</mat-accordion>
