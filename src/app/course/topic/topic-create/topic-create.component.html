<mat-card>
  <form (submit)="onAddTopic(topicForm)" #topicForm="ngForm">
    <mat-form-field>
      <input
        matInput
        type="text"
        name="name"
        ngModel
        required
        placeholder="Topic name"
        #name="ngModel"
      />
      <mat-error *ngIf="name.invalid">Please enter a name</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input
        matInput
        type="text"
        name="teacher"
        ngModel
        required
        placeholder="Topic teacher"
        #price="ngModel"
      />
      <mat-error *ngIf="price.invalid">Please enter a teacher</mat-error>
    </mat-form-field>
    <button mat-button color="primary" type="submit">
      Add
    </button>
    <button mat-button color="primary">
      Cancel
    </button>
  </form>
</mat-card>
